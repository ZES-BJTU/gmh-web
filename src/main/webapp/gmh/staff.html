<!DOCTYPE html>
<html>

<head>
  <!-- Standard Meta -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <!-- Site Properties -->
  <title>光美焕-用户管理</title>
  <link rel="shortcut icon" type="image/x-icon" href="css/images/favicon.ico">

  <!--JQuery-->
  <script src="js/jquery.min.js"></script>
  <script src="js/jquery.serialize-object.min.js"></script>

  <!--Semantic-UI-->
  <link rel="stylesheet" type="text/css" href="css/semantic-ui/semantic.css">
  <script src="css/semantic-ui/semantic.js"></script>

  <!--Style-->
  <link rel="stylesheet" href="css/style.css">

  <!--Script-->
  <script src="js/action.js"></script>
  <script src="js/tools.js"></script>
  <script src="js/echarts.js"></script>
  <script src="js/script.js"></script>
</head>

<body>
  <button class="ui blue button fake-button" style="display:none;"></button>
  <button class="ui blue button load-staff-list" style="display:none;"></button>
  <div id="left-menu" class="ui left fixed vertical pointing menu">
    <a class="item" href="home.html">首页</a>
    <a class="item" href="reserve.html">预约管理</a>
    <a class="item" href="record.html">到店美容管理</a>
    <a class="item" href="project.html">美容项管理</a>
    <a class="item" href="projectType.html">美容项分类管理</a>
    <a class="item" href="vip.html">会员管理</a>
    <a class="item" href="vipLevel.html">会员等级管理</a>
    <a class="item" href="stock.html">库存管理</a>
    <a class="item" href="stockType.html">库存分类管理</a>
    <a class="item" href="employee.html">员工管理</a>
    <a class="item" href="report.html">报表管理</a>
    <a class="item active" href="staff.html">用户管理</a>
    <a class="item" href="shop.html">店铺管理</a>
  </div>
  <div class="ui top fixed menu">
    <div class="item">
      <img src="css/images/logo.png">光美焕科技皮肤护理
    </div>
    <div class="ui dropdown right item">
      <span id="user-name"></span>
      <i class="dropdown icon"></i>
      <div class="menu">
        <a class="item">修改密码</a>
        <a class="item logout">退出登录</a>
      </div>
    </div>
  </div>
  <div class="main-wrapper">
    <div class="ui fluid container">
      <div class="ui grid">
        <div class="row">
          <div class="twelve wide left aligned column">
            <form id="" class="ui form search staff-search">
              <div class="ui action input">
                <input type="text" class="search-input" placeholder="请输入搜索内容">
                <button class="ui button submit">搜索</button>
              </div>
            </form>
          </div>
          <div class="four wide right aligned column">
            <button class="ui blue button new-staff">新建</button>
          </div>
        </div>
        <div class="one column row">
          <div class="column">
            <table class="ui compact table theme">
              <thead>
                <tr>
                  <th>邮箱</th>
                  <th>姓名</th>
                  <th>电话</th>
                  <th>店铺</th>
                  <th>角色</th>
                  <th>操作</th>
                </tr>
              </thead>
              <tbody id="staff-list">
              </tbody>
            </table>
          </div>
        </div>
        <div class="row">
          <div class="column">
            <div class="ui borderless menu paging">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="ui mini modal new-staff-modal">
    <div class="header">新建用户</div>
    <div class="content">
      <form id="new-staff" class="ui form">
        <div class="field">
          <label>邮箱</label>
          <input type="text" name="email" placeholder="请输入邮箱">
        </div>
        <div class="field">
          <label>姓名</label>
          <input type="text" name="name" placeholder="请输入姓名">
        </div>
        <div class="field">
          <label>电话</label>
          <input type="text" name="mobile" placeholder="请输入电话">
        </div>
        <div class="field">
          <label>店铺</label>
          <select name="storeId" class="ui fluid dropdown new-staff-shop-select">
            <option value="">请选择店铺</option>
          </select>
        </div>
        <div class="field">
          <label>角色</label>
          <select name="staffLevel" class="ui fluid dropdown new-staff-level-select">
            <option value="">请选择角色</option>
            <option value="1">管理员</option>
            <option value="2">前台</option>
            <option value="3">美容师</option>
          </select>
        </div>
      </form>
    </div>
    <div class="actions">
      <div class="ui black deny right labeled icon button">
        取消
        <i class="remove icon"></i>
      </div>
      <div class="ui positive right labeled icon button">
        提交
        <i class="checkmark icon"></i>
      </div>
    </div>
  </div>
  <div class="ui mini modal mod-staff-modal">
    <div class="header">修改用户</div>
    <div class="content">
      <span id="mod-staff-id" style="display:none"></span>
      <form id="mod-staff" class="ui form">
        <div class="field">
          <label>邮箱</label>
          <input type="text" name="email" placeholder="请输入邮箱" disabled="">
        </div>
        <div class="field">
          <label>姓名</label>
          <input type="text" name="name" placeholder="请输入姓名">
        </div>
        <div class="field">
          <label>电话</label>
          <input type="text" name="mobile" placeholder="请输入电话">
        </div>
        <div class="field">
          <label>店铺</label>
          <select name="storeId" class="ui fluid dropdown mod-staff-shop-select" disabled="">
            <option value="">请选择店铺</option>
          </select>
        </div>
        <div class="field">
          <label>角色</label>
          <select name="staffLevel" class="ui fluid dropdown mod-staff-level-select" disabled="">
            <option value="">请选择角色</option>
            <option value="1">管理员</option>
            <option value="2">前台</option>
            <option value="3">美容师</option>
          </select>
        </div>
      </form>
    </div>
    <div class="actions">
      <div class="ui black deny right labeled icon button">
        取消
        <i class="remove icon"></i>
      </div>
      <div class="ui positive right labeled icon button">
        提交
        <i class="checkmark icon"></i>
      </div>
    </div>
  </div>
  <div class="ui basic tiny modal del-staff-modal">
    <div class="ui icon header">
      <i class="trash icon"></i>确认删除？
    </div>
    <div class="content">
      <span id="del-staff-id" style="display:none"></span>
    </div>
    <div class="actions delete-action">
      <div class="ui black deny right labeled icon button">
        取消
        <i class="remove icon"></i>
      </div>
      <div class="ui positive right labeled icon button">
        提交
        <i class="checkmark icon"></i>
      </div>
    </div>
  </div>
  <script>
    // 存储搜索的信息,用于点击页码时调用
    var searchInfo = '';
    var shopData = [];
    $(document).ready(function () {
      //加载店铺
      $('.fake-button').api({
        action: 'shop getAll',
        method: 'GET',
        on: 'now',
        beforeXHR: function (xhr) {
          verifyToken();
          xhr.setRequestHeader('X-token', getCookie('token'));
          xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
        },
        onSuccess: function (response) {
          if (response.error != null) {
            alert(response.code + ' : ' + response.error);
          } else {
            shopData = response.data;
          }
        },
        onFailure: function (response) {
          alert('服务器暂无响应');
        }
      })
      //店铺管理搜索
      $('.staff-search').form({
        onSuccess: function (e) {
          //阻止表单的提交
          e.preventDefault();
          searchInfo = $('.search-input').val();
          loadSearchStaffList(1, 10, 'search');
        }
      })

      $('.staff-search').form('submit');

      //分页按钮点击事件
      $(document).on('click', '.paging .item', function () {
        loadSearchStaffList($(this).text(), 10, 'paging');
      })

      function loadSearchStaffList(pagenum, pagesize, type) {
        $('.load-staff-list').api({
          action: 'staff search',
          method: 'POST',
          serializeForm: true,
          on: 'now',
          data: {
            pageNum: pagenum,
            pageSize: pagesize
          },
          beforeXHR: function (xhr) {
            verifyToken();
            xhr.setRequestHeader('X-token', getCookie('token'));
            xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
          },
          beforeSend: function (settings) {
            if (type == 'search') {
              settings.data.searchString = $('.search-input').val();
              return settings;
            } else {
              settings.data.searchString = searchInfo;
              return settings;
            }
          },
          onSuccess: function (response) {
            if (response.error != null) {
              alert(response.code + ' : ' + response.error);
            } else {
              $('#staff-list').empty();
              $('.paging').empty();
              for (var i = 0; i < response.data.totalPages; i++) {
                var $item = $('<a class="item">' + (i + 1) + '</a>');
                $('.paging').append($item);
              }
              $.each(response.data.data, function (i, data) {
                var $tr = $('<tr></tr>');
                var $id = $('<td class="staffId" style="display:none">' + data.id + '</td>');
                var $email = $('<td class="staffEmail">' + data.email + '</td>');
                var $staffName = $('<td class="staffName">' + data.name + '</td>');
                var $staffMobile = $('<td class="staffMobile">' + data.mobile + '</td>');
                var $storeId = $('<td class="storeId" style="display:none">' + data.storeId + '</td>');
                var $storeName = $('<td class="storeName">' + data.storeName + '</td>');
                var $staffLevel = $('<td class="staffLevel" style="display:none">' + data.staffLevel + '</td>');
                var staffLevelName;
                if(data.staffLevel == 1){
                  staffLevelName = '管理员';
                }else if(data.staffLevel == 2){
                  staffLevelName = '前台';
                }else{
                  staffLevelName = '美容师';
                }
                var $staffLevelName = $('<td class="staffLevelName">' + staffLevelName + '</td>');
                var $operate = $(
                  '<td><button class="ui tiny orange button mod-staff">修改</button><button class="ui tiny red button del-staff">删除</button></td>'
                )
                $tr.append($id);
                $tr.append($email);
                $tr.append($staffName);
                $tr.append($staffMobile);
                $tr.append($storeId);
                $tr.append($storeName);
                $tr.append($staffLevel);
                $tr.append($staffLevelName);
                $tr.append($operate);
                $('#staff-list').append($tr);
              })
              $('.paging').children().eq(pagenum - 1).addClass('active');
            }
          },
          onFailure: function (response) {
            alert('服务器暂无响应');
          }
        })
      }

      //新建店铺模态框
      $('.new-staff').on('click', function () {
        loadShopData();
        $('.new-staff-modal').modal({
            closable: false,
            onDeny: function () {
              clearStaffSelect();
              $('#new-staff').form('clear');
            },
            onApprove: function () {
              $('#new-staff').submit();
              return false;
            }
          })
          .modal('show');
      })
      //新建店铺信息提交
      $('#new-staff').form({
        on: 'change',
        inline: true,
        fields: {
          newEmail: {
            identifier: 'email',
            rules: [{
                type: 'empty',
                prompt: '邮箱不能为空'
              },
              {
                type: 'email',
                prompt: '请输入有效的邮箱'
              }
            ]
          },
          newName: {
            identifier: 'name',
            rules: [{
                type: 'empty',
                prompt: '姓名不能为空'
              }
            ]
          },
          newMobile: {
            identifier: 'mobile',
            rules: [{
                type: 'empty',
                prompt: '电话不能为空'
              },
              {
                type: 'number',
                prompt: '请输入有效的电话'
              }
            ]
          },
          newStoreId: {
            identifier: 'storeId',
            rules: [{
              type: 'empty',
              prompt: '店铺不能为空'
            }]
          },
          newStaffLevel: {
            identifier: 'staffLevel',
            rules: [{
              type: 'empty',
              prompt: '角色不能为空'
            }]
          }
        },
        onSuccess: function (e) {
          //阻止表单的提交
          e.preventDefault();
        }
      }).api({
        action: 'staff insert',
        method: 'POST',
        serializeForm: true,
        beforeXHR: function (xhr) {
          verifyToken();
          xhr.setRequestHeader('X-token', getCookie('token'));
          xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
        },
        onSuccess: function (response) {
          if (response.error != null) {
            alert(response.code + ' : ' + response.error);
          } else {
            clearStaffSelect();
            $('#new-staff').form('clear');
            $('.new-staff-modal').modal('hide');
            loadSearchStaffList(1, 10, 'search');
          }
        },
        onFailure: function (response) {
          alert('服务器暂无响应');
        },
      });

      //修改店铺模态框
      $(document).on('click', '.mod-staff', function () {
        loadShopData();
        $('#mod-staff-id').text($(this).parent().parent().find('.staffId').text())
        $('#mod-staff').find('input[name="email"]').val($(this).parent().parent().find('.staffEmail').text());
        $('#mod-staff').find('input[name="name"]').val($(this).parent().parent().find('.staffName').text());
        $('#mod-staff').find('input[name="mobile"]').val($(this).parent().parent().find('.staffMobile').text());
        $('.mod-staff-shop-select select').val($(this).parent().parent().find('.storeId').text());
        $('.mod-staff-shop-select .text').removeClass('default');
        $('.mod-staff-shop-select .text').text($(this).parent().parent().find('.storeName').text());
        $('.mod-staff-level-select select').val($(this).parent().parent().find('.staffLevel').text());
        $('.mod-staff-level-select .text').removeClass('default');
        $('.mod-staff-level-select .text').text($(this).parent().parent().find('.staffLevelName').text());
        $('.mod-staff-modal').modal({
            closable: false,
            onDeny: function () {
              clearStaffSelect();
              $('#mod-staff').form('clear');
              $('#mod-staff-id').text('');
            },
            onApprove: function () {
              $('#mod-staff').submit();
              return false;
            }
          })
          .modal('show');
      })
      //修改店铺信息提交
      $('#mod-staff').form({
        on: 'change',
        inline: true,
        fields: {
          modEmail: {
            identifier: 'email',
            rules: [{
                type: 'empty',
                prompt: '邮箱不能为空'
              },
              {
                type: 'email',
                prompt: '请输入有效的邮箱'
              }
            ]
          },
          modName: {
            identifier: 'name',
            rules: [{
                type: 'empty',
                prompt: '姓名不能为空'
              }
            ]
          },
          modMobile: {
            identifier: 'mobile',
            rules: [{
                type: 'empty',
                prompt: '电话不能为空'
              },
              {
                type: 'number',
                prompt: '请输入有效的电话'
              }
            ]
          },
          modStoreId: {
            identifier: 'storeId',
            rules: [{
              type: 'empty',
              prompt: '店铺不能为空'
            }]
          },
          modStaffLevel: {
            identifier: 'staffLevel',
            rules: [{
              type: 'empty',
              prompt: '角色不能为空'
            }]
          }
        },
        onSuccess: function (e) {
          //阻止表单的提交
          e.preventDefault();
        }
      }).api({
        action: 'staff update',
        method: 'POST',
        serializeForm: true,
        beforeXHR: function (xhr) {
          verifyToken();
          xhr.setRequestHeader('X-token', getCookie('token'));
          xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
        },
        beforeSend: function (settings) {
          if ($('#mod-staff-id').text() != '') {
            settings.data.id = $('#mod-staff-id').text();
            return settings;
          } else {
            alert('ID为空');
            return false;
          }
        },
        onSuccess: function (response) {
          if (response.error != null) {
            alert(response.code + ' : ' + response.error);
          } else {
            clearStaffSelect();
            $('#mod-staff-id').text('');
            $('#mod-staff').form('clear');
            $('.mod-staff-modal').modal('hide');
            loadSearchStaffList(1, 10, 'search');
          }
        },
        onFailure: function (response) {
          alert('服务器暂无响应');
        }
      });

      //删除店铺模态框
      $(document).on('click', '.del-staff', function () {
        $('#del-staff-id').text($(this).parent().parent().find('.staffId').text())
        $('.del-staff-modal').modal({
            closable: false,
            onDeny: function () {
              $('#del-staff-id').text('');
            },
            onApprove: function () {
              $('.fake-button').api({
                action: 'staff delete',
                method: 'POST',
                on: 'now',
                beforeXHR: function (xhr) {
                  verifyToken();
                  xhr.setRequestHeader('X-token', getCookie('token'));
                  xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
                },
                beforeSend: function (settings) {
                  if ($('#del-staff-id').text() != '') {
                    settings.data.id = $('#del-staff-id').text();
                    return settings;
                  } else {
                    alert('ID为空');
                    return false;
                  }
                },
                onSuccess: function (response) {
                  if (response.error != null) {
                    alert(response.code + ' : ' + response.error);
                  } else {
                    $('#del-staff-id').text('');
                    $('.del-staff-modal').modal('hide');
                    loadSearchStaffList(1, 10, 'search');
                  }
                },
                onFailure: function (response) {
                  alert('服务器暂无响应');
                }
              })
              return false;
            }
          })
          .modal('show');
      })

      function loadShopData() {
        $.each(shopData, function (i, data) {
          var $option = $('<option value="' + data.id + '">' + data.shopName + '</option>');
          $('.new-staff-shop-select select').append($option);
          $('.mod-staff-shop-select select').append($option.clone());
        })
      }

      function clearStaffSelect() {
        $('.new-staff-shop-select select').find('option:not(:first)').remove();
        $('.new-staff-shop-select .text').text('');
        $('.mod-staff-shop-select select').find('option:not(:first)').remove();
        $('.mod-staff-shop-select .text').text('');
      }
    })
  </script>
</body>

</html>
