  <script>
    // 存储搜索的信息,用于点击页码时调用
    var searchInfo = '';
    $(document).ready(function () {
      //店铺管理搜索
      $('.shop-search').form({
        onSuccess: function (e) {
          //阻止表单的提交
          e.preventDefault();
          searchInfo = $('.search-input').val();
          loadSearchShopList(1, 10, 'search');
        }
      })

      $('.shop-search').form('submit');

      //分页按钮点击事件
      $(document).on('click', '.paging .item', function () {
        loadSearchShopList($(this).text(), 10, 'paging');
      })

      function loadSearchShopList(pagenum, pagesize, type) {
        $('.load-shop-list').api({
          action: 'shop search',
          method: 'GET',
          serializeForm: true,
          on: 'now',
          data: {
            pageNum: pagenum,
            pageSize: pagesize
          },
          beforeXHR: function (xhr) {
            verifyToken();
            xhr.setRequestHeader('X-token', getCookie('token'));
            xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
          },
          beforeSend: function (settings) {
            if (type == 'search') {
              settings.data.searchString = $('.search-input').val();
              return settings;
            } else {
              settings.data.searchString = searchInfo;
              return settings;
            }
          },
          onSuccess: function (response) {
            if (response.error != null) {
              alert(response.code + ' : ' + response.error);
            } else {
              $('#shop-list').empty();
              $('.paging').empty();
              for (var i = 0; i < response.data.totalPages; i++) {
                var $item = $('<a class="item">' + (i + 1) + '</a>');
                $('.paging').append($item);
              }
              $.each(response.data.data, function (i, data) {
                var $tr = $('<tr></tr>');
                var $id = $('<td class="shopId" style="display:none">' + data.id + '</td>');
                var $shopName = $('<td class="shopName">' + data.shopName + '</td>');
                var $manager = $('<td class="shopManager">' + data.manager + '</td>');
                var $phone = $('<td class="shopPhone">' + data.phone + '</td>');
                var $address = $('<td class="shopAddress">' + data.address + '</td>');
                var $operate = $(
                  '<td><button class="ui tiny orange button mod-shop">修改</button><button class="ui tiny red button del-shop">删除</button></td>'
                )
                $tr.append($id);
                $tr.append($shopName);
                $tr.append($manager);
                $tr.append($phone);
                $tr.append($address);
                $tr.append($operate);
                $('#shop-list').append($tr);
              })
              $('.paging').children().eq(pagenum - 1).addClass('active');
            }
          },
          onFailure: function (response) {
            alert('服务器暂无响应');
          }
        })
      }

      //新建店铺模态框
      $('.new-shop').on('click', function () {
        $('.new-shop-modal').modal({
            closable: false,
            onDeny: function () {
              $('#new-shop').form('clear');
            },
            onApprove: function () {
              $('#new-shop').submit();
              return false;
            }
          })
          .modal('show');
      })
      //新建店铺信息提交
      $('#new-shop').form({
        on: 'change',
        inline: true,
        fields: {
          newShopName: {
            identifier: 'shopName',
            rules: [{
              type: 'empty',
              prompt: '店铺名不能为空'
            }]
          },
          newShopManager: {
            identifier: 'manager',
            rules: [{
              type: 'empty',
              prompt: '负责人不能为空'
            }]
          },
          newShopPhone: {
            identifier: 'phone',
            rules: [{
                type: 'empty',
                prompt: '电话不能为空'
              },
              {
                type: 'number',
                prompt: '请输入有效的电话'
              }
            ]
          },
          newShopAddress: {
            identifier: 'address',
            rules: [{
              type: 'empty',
              prompt: '地址不能为空'
            }]
          },
        },
        onSuccess: function (e) {
          //阻止表单的提交
          e.preventDefault();
        }
      }).api({
        action: 'shop insert',
        method: 'POST',
        serializeForm: true,
        beforeXHR: function (xhr) {
          verifyToken();
          xhr.setRequestHeader('X-token', getCookie('token'));
          xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
        },
        onSuccess: function (response) {
          if (response.error != null) {
            alert(response.code + ' : ' + response.error);
          } else {
            $('#new-shop').form('clear');
            $('.new-shop-modal').modal('hide');
            loadSearchShopList(1, 10, 'search');
          }
        },
        onFailure: function (response) {
          alert('服务器暂无响应');
        },
      });

      //修改店铺模态框
      $(document).on('click', '.mod-shop', function () {
        $('#mod-shop-id').text($(this).parent().parent().find('.shopId').text())
        $('#mod-shop').find('input[name="shopName"]').val($(this).parent().parent().find('.shopName').text());
        $('#mod-shop').find('input[name="manager"]').val($(this).parent().parent().find('.shopManager').text());
        $('#mod-shop').find('input[name="phone"]').val($(this).parent().parent().find('.shopPhone').text());
        $('#mod-shop').find('input[name="address"]').val($(this).parent().parent().find('.shopAddress').text());
        $('.mod-shop-modal').modal({
            closable: false,
            onDeny: function () {
              $('#mod-shop').form('clear');
              $('#mod-shop-id').text('');
            },
            onApprove: function () {
              $('#mod-shop').submit();
              return false;
            }
          })
          .modal('show');
      })
      //修改店铺信息提交
      $('#mod-shop').form({
        on: 'change',
        inline: true,
        fields: {
          modShopName: {
            identifier: 'shopName',
            rules: [{
              type: 'empty',
              prompt: '店铺名不能为空'
            }]
          },
          modShopManager: {
            identifier: 'manager',
            rules: [{
              type: 'empty',
              prompt: '负责人不能为空'
            }]
          },
          modShopPhone: {
            identifier: 'phone',
            rules: [{
                type: 'empty',
                prompt: '电话不能为空'
              },
              {
                type: 'number',
                prompt: '请输入有效的电话'
              }
            ]
          },
          modShopAddress: {
            identifier: 'address',
            rules: [{
              type: 'empty',
              prompt: '地址不能为空'
            }]
          },
        },
        onSuccess: function (e) {
          //阻止表单的提交
          e.preventDefault();
        }
      }).api({
        action: 'shop update',
        method: 'POST',
        serializeForm: true,
        beforeXHR: function (xhr) {
          verifyToken();
          xhr.setRequestHeader('X-token', getCookie('token'));
          xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
        },
        beforeSend: function (settings) {
          if ($('#mod-shop-id').text() != '') {
            settings.data.id = $('#mod-shop-id').text();
            return settings;
          } else {
            alert('ID为空');
            return false;
          }
        },
        onSuccess: function (response) {
          if (response.error != null) {
            alert(response.code + ' : ' + response.error);
          } else {
            $('#mod-shop-id').text('');
            $('#mod-shop').form('clear');
            $('.mod-shop-modal').modal('hide');
            loadSearchShopList(1, 10, 'search');
          }
        },
        onFailure: function (response) {
          alert('服务器暂无响应');
        }
      });

      //删除店铺模态框
      $(document).on('click', '.del-shop', function () {
        $('#del-shop-id').text($(this).parent().parent().find('.shopId').text())
        $('.del-shop-modal').modal({
            closable: false,
            onDeny: function () {
              $('#del-shop-id').text('');
            },
            onApprove: function () {
              $('.fake-button').api({
                action: 'shop delByIds',
                method: 'POST',
                on: 'now',
                beforeXHR: function (xhr) {
                  verifyToken();
                  xhr.setRequestHeader('X-token', getCookie('token'));
                  xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
                },
                beforeSend: function (settings) {
                  if ($('#del-shop-id').text() != '') {
                    settings.data.id = $('#del-shop-id').text();
                    return settings;
                  } else {
                    alert('ID为空');
                    return false;
                  }
                },
                onSuccess: function (response) {
                  if (response.error != null) {
                    alert(response.code + ' : ' + response.error);
                  } else {
                    $('#del-shop-id').text('');
                    $('.del-shop-modal').modal('hide');
                    loadSearchShopList(1, 10, 'search');
                  }
                },
                onFailure: function (response) {
                  alert('服务器暂无响应');
                }
              })
              return false;
            }
          })
          .modal('show');
      })
    })
  </script>
